<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixLoginPage</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <a href="#"><img src="Images/netflix-logo.png" alt="logo"></a>
    </nav>
    <div id="errorContainer"></div>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form id="loginForm">
            <div name="errorElement" id="error"></div>
            <div class="form-control">
                <input name="email" type="text" id="email" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input name="password" type="password" id="password" onmouseover="showInfoDiv()" onmouseout="hideInfoDiv()" required>
                <label>Password</label>
                <div id="passwordWarning" class="passwordErrorMsg">
                    <div class="errorImg">
                      <img src="https://ik.imagekit.io/ht7s3mc6n/erroricon.png?updatedAt=1706334408026">
                      </div>
                    <div class="errorMessage">
                      <p>Please enter your password.</p>
                      </div>
                  </div>
            </div>
            <button type="button" onclick="validateLoginButton()">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
